<!DOCTYPE html>
<html>
<head>
	<title>ADMISSION FORM</title>
</head>
<body background="https://wallpaperset.com/w/full/7/3/5/31188.jpg">
	<h1 align="Center">STUDENT ADMISSION IN THE COLLEGE</h1>
	<div id="reg-form">
		<form action="" method="">
            <label ><b>Name:</b></label><br>
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" placeholder="SALLA" required>
			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" placeholder="VEDA PRIYA" required>
			<div>
                <label ><b>Gender:</b></label><br>
				<label for="Gender_Male">Male</label>
				<input type="radio" name="Gender_Choice" value="Choice-1">
				<label for="Gender_Female">Female</label>
				<input type="radio" name="Gender_Choice" value="Choice_2">
				<label for="Gender_Other">Other</label>
				<input type="radio" name="Gender_Choice" value="Choice_3">
			</div>
			<div>
				<label for="DOB"><b>Date Of Birth:</b></label>
                <br>
                <input type="Date" id="DOB" name="DOB" required>
                <br>
                <label for="Phone"><b>Phone Number:</b></label>
                <input type="tel" id="Phone" name="Phone" placeholder="(000)000-0000" required>
                <br>
				<label for="ACNO"><b>Aadhar card Number:</b></label>
                <input type="text" id="ACNO" name="ACNO" required>

			</div>
            <div>
                <label for="email"><b>Email:</b></label>
                <br>
                <input type="text" name="email" placeholder="MAAKANNA@gmail.com" required>
            </div>
            <div>
            <label for="Address"><b>Address:</b></label><br>
        <textarea id="Address" name="Address" rows="4" required></textarea><br>
		<label for="Nation"><b>Nationality:</b></label>
		<input type="text" name="Nation"  required>
		<label for="Religion"><b>Religion:</b></label>
		<input type="text" name="Religion"  required>
		<label for="Caste"><b>Caste:</b></label>
		<input type="text" name="Caste"  required>
		<label for="Category"><b>Category:</b></label>
		<input type="text" name="Category"  required>
		<div>
			<h2>Parents details:</h2>
			<label for="Name">Father Name:</label>
            <input type="text" id="Name" name="Name"  required>
			<label for="Name">Mother Name:</label>
            <input type="text" id="Name" name="Name"  required><br>
			<label for="Number">Father's Phone Number:</label>
            <input type="text" id="Number" name="Number"  required>
            <label for="Number">Mother's Phone Number:</label>
			<input type="text" id="Number" name="Number"  required><br>
			<label for="Occupation">Father's occupation:</label>
            <input type="text" id="Occupation" name="Occupation"  required><br>
			<label for="Annual">Annual Income:</label>
            <input type="text" id="Annual" name="Annual"  required><br>

		</div>
        
        <div>
            <b><h2>Education details:</h2></b>
			<label for="School Name">School Name</label>
			<input type="text" id="School Name" name="School Name"  required>
            <br>
			<label for="Percentage">Percentage/Marks</label>
			<input type="text" id="Percentage" name="Percentage"  required>
            <br>
			<label for="Collage Name">Intermediate Collage Name:</label>
			<input type="text" id="Collage Name" name="Collage Name" required>
            <br>
			<label for="Percentage">Percentage/Marks:</label>
			<input type="text" id="Percentage" name="Percentage"  required>
            <br>
			<label for="Rank">EAMCET Rank:</label>
			<input type="text" id="Rank" name="Rank"  required>
			


        </div>
        </div>
			<label for ="Agree">I Agree To All The Conditions Given In The Form:</label>
			<input type="checkbox" name="Agree">
            <br>
			<input type="SUBMIT"></buttun>
		</form>
	</div>
</body>
</html>
